<!DOCTYPE html>
<html>
    <head>
        <title>What to say?</title>
        <meta charset="utf-8">
        <meta name="robots" content="none">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="style.css?1368866656700">
    </head>
    <body>
        <header>
            <h1 class="wordmark"><span class="logo">ÔÅû</span> What to say?</h1>
        </header>

        <menu class="main">
            <button class="organize add-deck">Add deck</button>
            <button class="organize edit-deck">Edit deck</button>
            <form>
                <select name="deck">
                    <option value="">Select deck</option>
                </select>
            </form>
            <button class="view-all">View all</button>
            <button class="reset-all">Reset all</button>
        </menu>

        <div class="create create-deck">
            <article>
                <form class="form-new-deck" method="post">
                    <label>
                        Title
                        <input type="text" name="title" required>
                    </label>
                    <label>
                        Author
                        <select name="author" required>
                            <option value="">Select author</option>
                            <option value="1">avi</option>
                            <option value="0">seavan</option>
                        </select>
                    </label>
                    <button type="submit">Add</button>
                    <a href="javascript:" class="button cancel">Cancel</a>
                </form>
            </article>
        </div>

        <div class="create edit-deck">
            <article>
                <form class="form-edit-deck" method="post">
                    <label>
                        Title
                        <input type="text" name="title" required>
                    </label>
                    <label>
                        Author
                        <select name="author" required>
                            <option value="">Select author</option>
                            <option value="1">avi</option>
                            <option value="0">seavan</option>
                        </select>
                    </label>
                    <button type="submit">Add</button>
                    <a href="javascript:" class="button cancel">Cancel</a>
                </form>
            </article>
        </div>
        <main>
            <menu>
                <button class="organize add-card">Add card</button>
                <button class="said-it">Said it</button>
                <button class="forget-it">Forget it</button>
                <button class="skip-it">Skip it</button>
            </menu>
            <div class="view"></div>
            <div class="create create-card">
                <article>
                    <form class="form-new-card">
                        <label>
                            Title
                            <textarea name="body" required></textarea>
                        </label>
                        <label>
                            Details
                            <textarea name="details"></textarea>
                        </label>
                        <button type="submit">Add</button>
                        <a href="javascript:" class="button cancel">Cancel</a>
                    </form>
                </article>
            </div>
        </main>

        <script type="text/javascript" src="zepto.min.js?1368866656700"></script>
        <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script type="text/javascript" src="pointer.js?1368866656700"></script>
        <script type="text/javascript" src="main.js?1368866656700"></script>
    </body>
</html>
